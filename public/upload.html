<body>
    <div id="app">
		<section class="hero is-primary is-medium" >
		<div class="hero-body  p-b-30 ">
			<div class="container">
				<h1 class="title">
					<span class="is-size-2 has-text-centered is-block">포인트통통 족보 v2</span>
				</h1>
				<div class="columns is-centered">
					<div class="column is-7">
						<div class="search-form">
							<form>
								<div class="field has-addons has-shadow-field">
									<div class="control has-icons-left is-expanded">
										<input type="text" id="mainSearch" defaultvalue="" placeholder="Search" class="input is-large" value="" required /> 
										<span class="icon is-small is-left">
											<svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fa" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
												<path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
												</path>
											</svg>
										</span>
									</div> 
									<div class="control">
										<button type="button" id="searchBtn" class="button is-large is-primary">
											<span class="has-text-weight-semibold">Go!</span>
										</button>
									</div>
								</div>
							</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div class="container"><hr></div>
	<div class="container"><hr></div>
	<div id="keyword" class="container"></div>
	<section class="hero">
		<div class="hero-body">
			<div class="container" id="result"></div>
		</div>
	</section>
	<footer class="hero is-small is-light">
		<div class="hero-body">
			<div class="container has-text-centered">
				<a href="https://bulma.io">
					<img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="171" height="32">
				</a>

						<nav class="has-text-grey-light">

					<a href="#" class="has-text-primary">Fair Housing</a>

			</div>

</div>
